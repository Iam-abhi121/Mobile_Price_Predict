<body>
    <style>
        body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: rgb(255, 255, 255);

                font-size:20px;
                background-image: url(https://w.wallhaven.cc/full/xl/wallhaven-xldxq3.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }

            h1 {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        form  {

        c :hover {

    <form method="GET" action="/predict_price">

        <label>Sale:</label>
        <input type = "text" name = "Sale" step="any" placeholder="Enter Sale">
        </select>

        <br>
        <br>

        <label>Weight:</label>
        <input type = "text" name = "weight" placeholder="Enter Weight">
        </select>

        <br>
        <br>

        <label>Display Size:</label>
        <input type = "text" name = "resoloution" placeholder="Enter Display Size in inches">

        <br>
        <br>

        <label>PPI:</label>
        <input type = "text" name = "ppi" placeholder="Enter PPI">
        </select>

        <br>
        <br>

        <label>CPU Core:</label>
        <select name="cpu_core">
            <option value="0">Zero Core</option>
            <option value="1">Single Core</option>
            <option value="2">Dual Core</option>
            <option value="4">Quad Core</option>
            <option value="6">Hexa Core</option>

        <br>
        <br>

        <label>CPU Freq:</label>
        <input type = "text" name = "cpu_freq" placeholder="Enter CPU Freq">
        </select>

        <br>
        <br>

        <label>Internal Memory:</label>
        <select name="internal_mem">
            <option value="4">4GB</option>
            <option value="8">8GB</option>
            <option value="16">16GB</option>
            <option value="32">32GB</option>
            <option value="64">64GB</option>
            <option value="128">128GB</option>
        </select>
        <!--<<input type = "text" name = "internal_mem" placeholder="Enter Internal Memory">

        <br>
        <br>

        <label>RAM:</label>
        <select name="ram">
            <option value="1">1GB</option>
            <option value="2">2GB</option>
            <option value="3">3GB</option>
            <option value="4">4GB</option>
            <option value="6">6GB</option>
            <option value="8">8GB</option>
            <option value="12">12GB</option>
        </select>

        </select>-->

        <br>
        <br>

        <label>Rear Cam:</label>
        <input type = "text" name = "RearCam" placeholder="Enter Rear Cam">
        </select>

        <br>
        <br>

        <label>Front Cam:</label>
        <input type = "text" name = "Front_Cam" placeholder="Enter Front Cam">
        </select>

        <br>
        <br>

        <label>Battery:</label>
        <input type = "text" name = "battery" placeholder="Enter Battery">
        </select>

        <br>
        <br>

        <label>Thickness:</label>
        <input type = "text" name = "thickness" placeholder="Enter Thickness">
        </select>

        <br>
